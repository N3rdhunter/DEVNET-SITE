{% extends "base.html" %}

{% block title %}Login - DEVNET{% endblock %}

{% block content %}
<section class="auth-form">
    <div class="auth-header">
        <i class="fas fa-fingerprint auth-icon"></i>
        <h2>Fazer Login</h2>
    </div>

    <!-- OAuth Buttons -->
    <div class="oauth-buttons">
        <a href="{{ url_for('login_github') }}" class="btn-oauth github-btn">
            <i class="fab fa-github"></i> Login com GitHub
        </a>
        <a href="{{ url_for('login_google') }}" class="btn-oauth google-btn">
            <i class="fab fa-google"></i> Login com Google
        </a>
    </div>

    <div class="divider">
        <span>ou</span>
    </div>

    <form id="login-form">
        <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se</a></p>
</section>
{% endblock %}

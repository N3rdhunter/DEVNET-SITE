{% extends "base.html" %}

{% block title %}Registrar - DEVNET{% endblock %}

{% block content %}
<section class="auth-form">
    <div class="auth-header">
        <i class="fas fa-fingerprint auth-icon"></i>
        <h2>Registrar-se</h2>
    </div>
    <form id="register-form">
        <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="bio">Bio (opcional):</label>
            <textarea id="bio" name="bio"></textarea>
        </div>
        <div class="form-group">
            <label for="skills">Habilidades (separadas por vírgula):</label>
            <input type="text" id="skills" name="skills">
        </div>
        <button type="submit" class="btn-primary">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
</section>
{% endblock %}
